<script type="text/javascript"></script> 
 <div class="form-group" style="text-align: center;">
    <h1>SignUp</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="Firstname"><b>Firstname</b></label>
    <input id="fname" class="form-control" [(ngModel)]="factoryobject.FirstName" type="text" placeholder="Enter your first name">
    <label> {{this.usernamealert}}</label><br />
    <label for="Location"><b>Address</b></label>
    <input id="location" class="form-control" [(ngModel)]="factoryobject.Location"  type="text" placeholder="Enter location details">
    <label for="Age"><b>Age</b></label>
    <input id="age" class="form-control" [(ngModel)]="factoryobject.Age"  type="number" placeholder="Enter your age" />
    <label> {{this.printval}}</label>
    <hr>
    <button (click)="signupuser(factoryobject)" class="registerbtn">Register</button>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  </div>
